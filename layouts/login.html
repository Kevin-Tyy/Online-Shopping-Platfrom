<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/letter-s-logo-1-01-.webp" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Log in-Shopiz</title>
</head>
<body>
    <form action="#" method="">
        <div class="logo">
            <img src="../images/letter-s-logo-1-01-.webp" alt="" width="60px"><span>Shoppiz</span>
           
        </div>
        <h1>Login</h1>
      
        <div class="input-fields"> 
            <input type="text" name="username" id="username"placeholder="Username">
            <label for="username">Username</label>
        </div>
     
        <div class="input-fields">
            <input type="password" name="password" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>   
   
        <button type="submit">Login</button>
        <p>Already have an account?<a href="signup.html">signup</a></p>
    </form>
</body>
</html>
